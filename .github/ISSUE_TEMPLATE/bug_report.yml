name: "Bug report"
description: "Report a problem with flowd."
labels:
  - bug
body:
  - type: input
    id: version
    attributes:
      label: flowd version
      description: Output of `flwd version`.
      placeholder: v0.x.y
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, architecture, and anything relevant (containers, orchestrators, etc.).
      placeholder: Linux x86_64, Docker, k8s, etc.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps or commands to reproduce the issue.
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened, including any error messages.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      description: Relevant logs or output (redact secrets).
      render: text
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Anything else that might help (screenshots, related issues, etc.).
    validations:
      required: false
